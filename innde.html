<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filtro com Barra de Pesquisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">
    <link rel="stylesheet" href="style.css">
  <!-- Barra de Pesquisa -->
  <div class="w-full max-w-md mx-auto mb-8">
    <div class="relative">
      <input
        id="searchInput"
        type="text"
        placeholder="Pesquisar produtos..."
        class="w-full pl-11 pr-4 py-3 text-sm text-gray-700 placeholder-gray-400 bg-white border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 6.65a7.5 7.5 0 010 10.6z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Grid de Produtos -->
  <section class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-w-6xl mx-auto">

    <!-- Exemplo de item -->
    <div class="item bg-white rounded-lg shadow hover:shadow-md p-4 transition">
      <img src="6584017_sd-l5kdsekjnw.webp" alt="jogo" class="w-full h-48 object-contain mb-4">
      <h2 class="text-lg font-semibold text-gray-800"><a href="jogo.html">jogo</a></h2>
      <p class="text-gray-500">KZ</p>
    </div>

    <div class="item bg-white rounded-lg shadow hover:shadow-md p-4 transition">
      <img src="Sem TÃ­tulo-1.jpg" alt="jogo" class="w-full h-48 object-contain mb-4">
      <h2 class="text-lg font-semibold text-gray-800"><a href="jogo2.html">Corrida</a></h2>
      <p class="text-gray-500">KZ</p>
    </div>

    <div class="item bg-white rounded-lg shadow hover:shadow-md p-4 transition">
      <img src="png-clipart-dirt-4-dirt-rally-xbox-one-playstation-4-video-games-catalog-cover-game-electronics-removebg-preview.png" alt="jogo" class="w-full h-48 object-contain mb-4">
      <h2 class="text-lg font-semibold text-gray-800"><a href="jogo3.html">Dirt 4</a></h2>
      <p class="text-gray-500">PS4</p>
    </div>

    <div class="item bg-white rounded-lg shadow hover:shadow-md p-4 transition">
      <img src="png-clipart-grand-theft-auto-v-playstation-3-playstation-4-video-games-pc-dvd-game-playstation-4-removebg-preview.png" alt="jogo" class="w-full h-48 object-contain mb-4">
      <h2 class="text-lg font-semibold text-gray-800"><a href="jogo4.html">GTA V</a></h2>
      <p class="text-gray-500">PS4</p>
    </div>

    <div class="item bg-white rounded-lg shadow hover:shadow-md p-4 transition">
      <img src="sg-11134201-7rdyq-m0nghspefpq6a8-removebg-preview.png" alt="jogo" class="w-full h-48 object-contain mb-4">
      <h2 class="text-lg font-semibold text-gray-800"><a href="jogo6.html">Street Fighter</a></h2>
      <p class="text-gray-500">Luta</p>
    </div>

    <div class="item bg-white rounded-lg shadow hover:shadow-md p-4 transition">
      <img src="The-Last-Faith-PS5-M-dia-F-sica_1729007754_gg.webp" alt="jogo" class="w-full h-48 object-contain mb-4">
      <h2 class="text-lg font-semibold text-gray-800"><a href="jogo7.html">The Last Faith</a></h2>
      <p class="text-gray-500">PS5</p>
    </div>

  </section>

  <script>
    const input = document.getElementById("searchInput");

    input.addEventListener("input", (event) => {
      const valor = event.target.value.toLowerCase().trim();
      const itens = document.querySelectorAll(".item");

      itens.forEach((item) => {
        const texto = item.textContent.toLowerCase();
        item.style.display = texto.includes(valor) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
